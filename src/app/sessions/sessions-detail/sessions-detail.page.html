<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      session
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


  <section>

    <ion-text color="dark">
      <h1>{{session.title}}</h1>
      <p>{{session.description}}</p>
    </ion-text>
  </section>

  <section>



    <ion-list>

      <ion-text color="dark">
        <h5>presentateurs</h5>
      </ion-text>


      <ion-item *ngFor="let item of session.speakers">
        <ion-thumbnail slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-thumbnail>
        <ion-label>
          <h2>{{item}}</h2>
          <p>Button on right</p>
        </ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>

      </ion-item>



    </ion-list>

  </section>

</ion-content>
