<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      session
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


  <section>

    <ion-text color="dark">
      <h1>{{session.title}}</h1>
      <p>{{session.description}}</p>
    </ion-text>

    <p>type : {{session.type}}</p>
    <p>langue : {{session.language}}</p>
    <p>categorie : {{session.category}}</p>
    <p>complexit√© : {{session.complexity}}</p>

  </section>

  <section>

    <ion-list>

      <ion-text color="dark">
        <h5>presentateurs</h5>
      </ion-text>


      <ion-item *ngFor="let pres of presentateurs">
        <ion-thumbnail slot="start">
          <img src="{{urlImageBase}}{{pres.photoUrl}}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{pres.name}}</h2>

        </ion-label>
        <ion-button (click)="afficherDetailPresentateur(pres.id)" fill="outline" slot="end">View</ion-button>

      </ion-item>

    </ion-list>

  </section>

  <section>
    <ion-button expand="block">Ajouter une note</ion-button>
  </section>

</ion-content>
