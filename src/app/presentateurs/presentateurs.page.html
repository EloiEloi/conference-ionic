<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>presentateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listePresentateurs" (click)="afficherDetail(item.id)">

      <ion-thumbnail slot="start">
        <img src="{{urlImagesBase}}{{item.photoUrl}}">
      </ion-thumbnail>
      <div>{{item.name}}</div>
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
