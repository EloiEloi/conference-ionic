<ion-header>

    </ion-buttons>

      DevFest Nantes 2018
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

      </ion-card-header>

        <p>{{dateDebut}} - {{dateFin}}</p>
      </ion-card-content>
    </ion-card>
  </section>

  <section>
    <ion-button (click)="afficherSessions()" expand="block">Voir les sessions</ion-button>

  </section>

</ion-content>
